<html>
    <head>
        <title>CHATBOT!</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

        <script src="https://use.fontawesome.com/9773ea694b.js"></script>
        <link rel="stylesheet" href="bot.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="main.js"></script>
        <section class="msger">
            <header class="msger-header">
                <div class="msger-header-title">
                    <a href="index.html">
                    <img src="leybot.png"></a>
                    <p>LeyBot</p>
                </div>
            </header>
            
            <main class="msger-chat">
                <div class="msg left-msg">
                    <div class="msg-img" style="background-image: url(L.png);"></div>
                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name">Ley</div>
                            <div class="msg-info-time" id="bot-time"></div>
                        </div>
                        <div class="msg-text">
                            Hello! <br> Welcome to LeyBot!  Type "types of cyber attack" for more info. <br> Make sure to type the name of the attack. :D
                        </div>
                    </div>
                </div>
                <div class="msg right-msg" style="display: none;">
                    <div class="msg-img" style="background-image: url(user.png);"></div>
                    <div class="msg-bubble" >
                        <div class="msg-info">
                            <div class="msg-info-name"></div>
                            <div class="msg-info-time"></div>
                        </div>
                        <div class="msg-text">
                            <div class="reply"></div>
                        </div>
                    </div>
                </div>
            </main>
            <form class="msger-inputarea" id="prospects_form">
                <input type="text" class="msger-input" placeholder="Enter Your Message....."/>
                    
                <button type="submit" class="msger-send-btn" >
                    <i class="fa fa-paper-plane" aria-hidden="true" id="btnsubmit" onclick="return submit(this)"></i>
                </button>
            </form>
        </script>
        </section>
 
    </body>
</html>
